<!DOCTYPE html>
<html>
    <head>
        <title>Vue 3 Basics 1 Setup, intro</title>
        <style>
            .box {
                background-color: purple;
                height: 200px;
                width: 200px;
            }
            .box.two {
                background-color: red;
            }
            .box.three {
                background-color: blue;
            }
            [v-cloak] {
                display: none
            }
        </style>
    </head>
    <body>
        <p>⌨️ (0:05:40) Vue 3 Setup</p>
        <p>⌨️ (0:12:17) Vue JS Directives</p>
        <p>⌨️ (0:19:48) Events and Methods</p>
        <hr />
        <div id="app" v-cloak>
            {{ greeting }}
            <br />
            <input v-model="greeting" />
            <br />
            <input @keyup.enter="greet(greeting + '!!!')" v-model="greeting" />
            
            <hr />
            
            <div v-if="isVisible" class="box"></div>
            <div v-else-if="isVisible2" class="box two"></div>
            <div v-else="isVisible3" class="box three"></div>

            <hr />
            <button @click="toggleBox">Toggle Box</button>
            <div v-if="isVisible4" class="box"></div>

        </div>
        <script src="vue3.2.47.global.js"></script>
        <script>
            let app = Vue.createApp({
                data: function(){
                    return {
                        greeting: 'Hello Vue 3!',
                        isVisible: false,
                        isVisible2: false,
                        isVisible3: true,
                        isVisible4: false
                    }
                },
                methods:{
                    toggleBox(){
                        this.isVisible4 = !this.isVisible4;
                    },
                    greet(greeting){
                        console.log(greeting)
                    }
                }
            })
            app.mount('#app')
        </script>
    </body>
</html>
